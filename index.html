<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="../src/style.css" />
    <script src="../src/index.js" defer></script>
  </head>
  <body>
    <header>
      <div class="app">Weather App</div>
      <form id="form-city">
        <img
          draggable="false"
          id="search-bar"
          src="../src/images/search.png"
        /><input type="search" id="search" value="" />
      </form>
    </header>
    <main>
      <h1 class="loc"></h1>
      <span class="locCondition span-font"></span>
      <span class="locDay span-font"></span>
      <span class="tempC span-font"></span>
      <span class="tempF span-font"></span>
      <span class="humidity span-font"></span>
      <span class="locTime span-font"></span>
    </main>
  </body>
</html>
